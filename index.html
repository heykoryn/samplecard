<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Scratch Reveal</title>
  <style>
    :root{
      /* Scratch-zone position as % of the full card image */
      --zone-left: 14.95%;
      --zone-top: 73.00%;
      --zone-width: 70.10%;
      --zone-height: 17.00%;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b5c87; /* same vibe as your last page */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      width:min(92vw, 560px);
      padding:18px 0;
    }

    .card{
      position:relative;
      width:100%;
      border-radius:10px;
      overflow:hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      background:#fff;
    }

    .card img{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* Optional: Put your ‚Äúticket reveal‚Äù content in here later if you want.
       For now, the base image already has "your ticket here" in it. */
    .reveal-layer{
      position:absolute;
      left:var(--zone-left);
      top:var(--zone-top);
      width:var(--zone-width);
      height:var(--zone-height);
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      /* Example styling if you ever place real ticket HTML in here */
      /* background: transparent; */
    }

    canvas#scratch{
      position:absolute;
      left:var(--zone-left);
      top:var(--zone-top);
      width:var(--zone-width);
      height:var(--zone-height);
      touch-action:none; /* stops page scroll while scratching */
      cursor: crosshair;
    }

    .tip{
      color:#d8f1ff;
      font-size:14px;
      text-align:center;
      margin-top:12px;
      opacity:.9;
    }

    .muted{
      opacity:.8;
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <img src="sample-card.png" alt="Scratch card" id="cardImage" />

      <!-- Optional: real revealed content goes here -->
      <div class="reveal-layer" aria-hidden="true"></div>

      <canvas id="scratch"></canvas>
    </div>

    <div class="tip">
      Tip: scratch on the framed area to reveal üéüÔ∏è
      <div class="muted">(audio pops on when you finish scratching)</div>
    </div>
  </div>

  <audio id="revealAudio" preload="auto" src="samplecardaudio.mp3"></audio>

  <script>
    const canvas = document.getElementById('scratch');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const card = document.getElementById('card');
    const img = document.getElementById('cardImage');
    const audio = document.getElementById('revealAudio');

    // Controls
    const BRUSH_RADIUS = 26;          // scratch "coin" size
    const REVEAL_THRESHOLD = 0.72;    // 0.72 = 72% cleared to trigger audio
    const CHECK_EVERY_N_STROKES = 12; // performance: how often to measure cleared %

    let isDrawing = false;
    let revealed = false;
    let strokeCount = 0;

    function resizeCanvasToZone(){
      // Canvas element size must match its displayed size for accurate scratching
      const rect = canvas.getBoundingClientRect();
      const dpr = Math.max(1, window.devicePixelRatio || 1);

      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // draw in CSS pixels
      paintScratchCoat(rect.width, rect.height);
    }

    function paintScratchCoat(w, h){
      // Base "scratch" color
      ctx.globalCompositeOperation = 'source-over';
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#bdbdbd';
      ctx.fillRect(0, 0, w, h);

      // Speckle dots (random, no need to code individually)
      const dotCount = Math.floor((w * h) / 120); // density
      for (let i = 0; i < dotCount; i++){
        const x = Math.random() * w;
        const y = Math.random() * h;
        const r = 0.6 + Math.random() * 1.8;
        const shade = 120 + Math.floor(Math.random() * 90); // varying grays
        ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
      }

      // Tiny noise lines for texture
      ctx.globalAlpha = 0.12;
      ctx.strokeStyle = '#6b6b6b';
      for (let i = 0; i < 35; i++){
        ctx.beginPath();
        ctx.moveTo(Math.random() * w, Math.random() * h);
        ctx.lineTo(Math.random() * w, Math.random() * h);
        ctx.stroke();
      }
      ctx.globalAlpha = 1;

      // Optional subtle highlight
      const grad = ctx.createLinearGradient(0, 0, w, h);
      grad.addColorStop(0, 'rgba(255,255,255,0.18)');
      grad.addColorStop(1, 'rgba(0,0,0,0.10)');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, w, h);
    }

    function getPos(e){
      const rect = canvas.getBoundingClientRect();
      const t = (e.touches && e.touches[0]) ? e.touches[0] : null;
      const clientX = t ? t.clientX : e.clientX;
      const clientY = t ? t.clientY : e.clientY;
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function scratchAt(x, y){
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, BRUSH_RADIUS, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
    }

    function percentCleared(){
      // Reads alpha channel: scratched areas become transparent (alpha ~0)
      const w = canvas.width;
      const h = canvas.height;

      // sample in a grid for speed instead of every pixel
      const sampleStep = 8; // higher = faster, lower = more accurate
      const imageData = ctx.getImageData(0, 0, w, h).data;

      let total = 0;
      let cleared = 0;

      for (let y = 0; y < h; y += sampleStep){
        for (let x = 0; x < w; x += sampleStep){
          total++;
          const idx = (y * w + x) * 4 + 3; // alpha
          if (imageData[idx] < 20) cleared++;
        }
      }

      return cleared / total;
    }

    async function tryPlayAudio(){
      // Mobile browsers often require a gesture; scratching counts as gesture,
      // but autoplay rules can still be picky. We try once.
      try{
        await audio.play();
      } catch (err){
        // If it fails, user can tap once anywhere on the card and it should work.
        // We'll set a one-time tap listener as fallback.
        const once = async () => {
          try { await audio.play(); } catch(_) {}
          card.removeEventListener('click', once);
          card.removeEventListener('touchstart', once);
        };
        card.addEventListener('click', once, { once:true });
        card.addEventListener('touchstart', once, { once:true });
      }
    }

    function maybeReveal(){
      if (revealed) return;
      const cleared = percentCleared();
      if (cleared >= REVEAL_THRESHOLD){
        revealed = true;

        // Clear remaining scratch coat for a satisfying finish
        ctx.clearRect(0, 0, canvas.getBoundingClientRect().width, canvas.getBoundingClientRect().height);

        tryPlayAudio();
      }
    }

    function start(e){
      e.preventDefault();
      isDrawing = true;
      const p = getPos(e);
      scratchAt(p.x, p.y);
      strokeCount++;
      if (strokeCount % CHECK_EVERY_N_STROKES === 0) maybeReveal();
    }

    function move(e){
      if (!isDrawing) return;
      e.preventDefault();
      const p = getPos(e);
      scratchAt(p.x, p.y);
      strokeCount++;
      if (strokeCount % CHECK_EVERY_N_STROKES === 0) maybeReveal();
    }

    function end(){
      if (!isDrawing) return;
      isDrawing = false;
      maybeReveal();
    }

    // Events
    canvas.addEventListener('mousedown', start);
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', end);

    canvas.addEventListener('touchstart', start, { passive:false });
    canvas.addEventListener('touchmove', move, { passive:false });
    canvas.addEventListener('touchend', end);

    // Wait for image layout, then size canvas to the scratch zone
    function init(){
      resizeCanvasToZone();
    }

    // Recalc on resize/orientation changes
    window.addEventListener('resize', () => {
      // Don‚Äôt repaint if already revealed (keep it ‚Äúscratched‚Äù)
      if (revealed) return;
      resizeCanvasToZone();
    });

    if (img.complete) init();
    else img.addEventListener('load', init);
  </script>
</body>
</html>
